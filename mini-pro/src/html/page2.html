<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal - Reflections</title>
    <link rel="stylesheet" href="../css/page.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>Daily Journal</h1>
                <a href="land.html" class="button button-outline">Back to Home</a>
            </nav>
        </header>

        <main>
            <h2>Monthly Reflections</h2>
            <div class="card">
                <h3>New Reflection</h3>
                <form id="reflectionForm">
                    <input type="month" id="reflectionMonth" required>
                    <textarea id="reflectionContent" placeholder="Reflect on your progress this month..." required></textarea>
                    <button type="submit" class="button button-primary">Save Reflection</button>
                </form>
            </div>
            <div id="reflectionsList"></div>
        </main>

        <footer>

        </footer>
    </div>

    <script src="page2.js"></script>
</body>
</html>
